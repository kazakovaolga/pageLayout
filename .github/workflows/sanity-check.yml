name: PR Sanity Check

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Packages
        run: |
          npm install
      - name: Lint check
        run: |
          npm run lint
      - name: run tests
        run: |
          npm run test
      - name: Archive artifacts for style tests
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: styles-tests-artifacts
          path: |
            styles-tests
